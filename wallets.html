<section class="wallets">    <div class="wallets__container _container">        <div class="wallets__body">            <h2 class="wallets__title title">Wallets</h2>            <div class="wallets__row">                <div class="wallets__column wallets__column_b column-wallets">                    <div class="column-wallets__image column-wallets__image_b">                        <picture><source srcset="img/Bitcoin.webp" type="image/webp"><img src="img/Bitcoin.png" alt=""></picture>                    </div>                    <div class="column-wallets__grid">                        <div class="column-wallets__row">                            <div class="column-wallets__number">1.9678</div>                            <span class="column-wallets__currency column-wallets__currency_b currency">BTC</span>                        </div>                        <div class="column-wallets__row">                            <div class="column-wallets__line">                                <picture><source srcset="img/Line-s-w.webp" type="image/webp"><img src="img/Line-s-w.png" alt=""></picture>                            </div>                            <div class="column-wallets__percent _icon-Arrow-rt">                                <span>+12,5%</span>                            </div>                        </div>                    </div>                </div>                <div class="wallets__column column-wallets">                    <div class="column-wallets__image">                        <picture><source srcset="img/Ethereum.webp" type="image/webp"><img src="img/Ethereum.png" alt=""></picture>                    </div>                    <div class="column-wallets__grid">                        <div class="column-wallets__row">                            <div class="column-wallets__number">23.234</div>                            <span class="column-wallets__currency currency">ETH</span>                        </div>                        <div class="column-wallets__row">                            <div class="column-wallets__line">                                <picture><source srcset="img/Line-s-p.webp" type="image/webp"><img src="img/Line-s-p.png" alt=""></picture>                            </div>                            <div class="column-wallets__percent column-wallets__percent_e _icon-Arrow-rb">                                <span>-5.23%</span>                            </div>                        </div>                    </div>                </div>                <div class="wallets__column column-wallets">                    <div class="column-wallets__image">                        <picture><source srcset="img/Litecoin.webp" type="image/webp"><img src="img/Litecoin.png" alt=""></picture>                    </div>                    <div class="column-wallets__grid">                        <div class="column-wallets__row">                            <div class="column-wallets__number">380.234</div>                            <span class="column-wallets__currency currency">LTC</span>                        </div>                        <div class="column-wallets__row">                            <div class="column-wallets__line">                                <picture><source srcset="img/Line-s-b.webp" type="image/webp"><img src="img/Line-s-b.png" alt=""></picture>                            </div>                            <div class="column-wallets__percent column-wallets__percent_l _icon-Arrow-rt">                                <span>+39.69%</span>                            </div>                        </div>                    </div>                </div>                <div class="wallets__column wallets__column_last column-wallets">                    <button type="button" class="column-wallets__button">+ Add Currency</button>                </div>            </div>        </div>    </div></section>
